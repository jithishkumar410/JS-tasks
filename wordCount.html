<!DOCTYPE html>
<html>
<head>
	<title>word Count</title>

	<style type="text/css">
		body {
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}

		
		textarea {
			min-height: 24em;
			width: 100%;
		}
        
	</style>
</head>
<body>

	<h1>Word Count</h1>

	<textarea id="content"></textarea>
	<div id="word-count">
       <h1>Word Count:- <span>0</span> Words</h1>
       
    </div>


	<script>
		 let text= document.getElementById('content')
		let div = document.querySelector("span")
        text.addEventListener('input',(e)=>{
           div.innerText=text.value.length
        })
	</script>

</body>
</html>
